<div class="container block-info-container">

<!-- BLOCK LISTING -->
<div class="block-header block-header-margin">
<div class="block-mainpage-header">
    <a href="#!/blocks/"><span>Block Information</span></a>
    <a ng-click="refresh()"><i class="fa fa-refresh fa-2px" aria-hidden="true"></i></a>
</div>
</div>

<div class="block">
<table class="table block-table table-striped ">
    <tbody>
    <tr ng-repeat="block in blocks">
        <th scope="row">
            <a href="#!/block/{{block.height}}/">
                <div class="block_box">
                    <span>Block {{block.height}}</span>
                </div>
            </a>
        </th>
        <td>
            <div class="block-detail-time">Time&nbsp;&nbsp; {{block.time}}</div>
            <div class="block-detail-mine">Hash &nbsp;&nbsp; <a href="#!/block/{{block.hash}}/">{{block.hash}}</a></div>
        </td>
    </tr>
    </tbody> <!-- END OF tbody -->
</table> <!-- END OF table -->

<div class="view-all-button">
    <a href="#!/blocks/">View All</a>
</div>
</div> <!-- END OF BLOCK -->
