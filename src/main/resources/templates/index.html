<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mycoin-UI</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.8/angular-route.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.8/angular-animate.min.js"></script>
    <!-- <script type="text/javascript" th:src="@{/js/angular.js}"></script>
    <script type="text/javascript" th:src="@{/js/angular-route.js}"></script>
    <script type="text/javascript" th:src="@{/js/angular-animate.js}"></script> -->
    <script type="text/javascript" th:src="@{/js/echarts.js}"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/font-awesome/5.8.1/css/all.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/angularjs-toaster/2.2.0/toaster.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/angularjs-toaster/2.2.0/toaster.js"></script>
    <!--<base href="/">-->
    <head>
<body ng-app="mycoinUI">
    <div class="content">
        <!-- HEADER -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger pull-left" href="#!/home"><i class="fas fa-donate" style="color:white"></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"><i class="fa fa-navicon"></i></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#!/home">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/blocks/">BLOCKS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/nodes/">NODES</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 pull-right" name="searchForm" ng-controller="searchController">
                        <input class="form-control mr-sm-2" type="search" ng-model="searchHash" placeholder="Search by block hash" required>
                        <a href="#!/block/{{searchHash}}"><button class="btn btn-sm btn-outline-warning my-2 my-sm-0"><i class="fa fa-search"></i></button></a>
                    </form>
                </div>
            </div>
        </nav>

        <div class="wrapper" ng-view ></div>

        <!-- FOOTER -->
        <div class="footer">
            <div class="row mt-3 mt-sm-5 text-center version-container">
                <div class="col-xl-12 copyright text-center ff-helveticaNeue">
                    Â© Copyright 2018-2019 Mycoin | Version -- 0.0.1
                </div>
            </div>

        </div> <!-- END OF FOOTER -->
    </div>
    <toaster-container toaster-options="{'close-button':false, 'time-out':{ 'toast-warning': 2000, 'toast-error': 0 } }"></toaster-container>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <script type="text/javascript" th:src="@{/js/config.js}"></script>
    <script type="text/javascript" th:src="@{/js/service.js}"></script>
    <script type="text/javascript" th:src="@{/js/directive.js}"></script>
    <script type="text/javascript" th:src="@{/js/controller/homeController.js}"></script>
    <script type="text/javascript" th:src="@{/js/controller/blocksController.js}"></script>
    <script type="text/javascript" th:src="@{/js/controller/blockController.js}"></script>
    <script type="text/javascript" th:src="@{/js/controller/searchController.js}"></script>
    <script type="text/javascript" th:src="@{/js/controller/nodesController.js}"></script>
</body>
</html>
